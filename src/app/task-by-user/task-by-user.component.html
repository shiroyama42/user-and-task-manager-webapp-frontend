<div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="mb-0">Tasks</h2>
      </div>
      <div class="card-body">
        <!-- Loading Spinner -->
        <div *ngIf="!tasks.length" class="text-center mt-4">
        </div>
  
        <!-- Tasks Table -->
        <div *ngIf="tasks.length > 0" class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>Task ID</th>
                <th>Task</th>
                <th>Start Date</th>
                <th>Completion</th>
                <th>Assigned End Date</th>
                <th>Completion Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks">
                <td>{{ task.id }}</td>
                <td>{{ task.task }}</td>
                <td>{{ task.startDate | date: 'yyyy-MM-dd'}}</td>
                <td class="text-center">
                  <input
                    type="checkbox"
                    [(ngModel)]="task.completed"
                    (change)="toggleCompletion(task)"
                    class="form-check-input">
                </td>
                <td>{{ task.endDate | date: 'yyyy-MM-dd' }}</td>
                <td class="text-center">
                  <ng-container *ngIf="task.completed">
                    {{ task.completionDate | date: 'yyyy-MM-dd' }}
                  </ng-container>
                  <ng-template #showDash>
                    -
                  </ng-template>
                </td>
                
              </tr>
            </tbody>
          </table>
        </div>
  
        <!-- No tasks available message -->
        <div *ngIf="tasks.length === 0" class="text-center mt-4">
          <p class="text-muted">No tasks available for this user.</p>
        </div>
      </div>
    </div>
  </div>
