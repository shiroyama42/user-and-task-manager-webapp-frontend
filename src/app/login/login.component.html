<div class="login-container">
  <h1>Login</h1>
  
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="loginData.email"
        name="email"
        required
        placeholder="Enter your email"
      />
      <div *ngIf="loginForm.submitted && !loginData.email" class="error">
        Email is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="loginData.password"
        name="password"
        required
        placeholder="Enter your password"
      />
      <div *ngIf="loginForm.submitted && !loginData.password" class="error">
        Password is required.
      </div>
    </div>
  
    <button type="submit" [disabled]="!loginData.email || !loginData.password" class="submit-btn">
      Login
    </button>
  </form>
</div>
